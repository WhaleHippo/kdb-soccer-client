<html>
	<head>
		<title>Player</title>
	</head>
	<body>
		
		<div id="container" style="width:600px;">
			<div id="header" style="background-color:#FFA500;width:600px;">
				<div id="img" style="background-color:blue;width:250px;height:250px;float:left;">
					<img id = "playerImg" src="1.jpg" width="250" height="250"/>
				</div>
				
				<div id="state" style="width:350px;height:250px;float:left;">
					<text id="playerid">name</text><br />
					<text id = "possession">possession</text><br />
					<text id = "passscore">pass</text><br />
		
					<svg id = "pass" width = "350" height = "100">
						<rect id="miss" fill = "red"></rect>
						<rect id="success" fill = "blue"></rect>
						<text x=125 y=100>Miss</text>
						<text x=175 y=100>Pass</text>
						<text id="misstag"></text>
						<text id="passtag"></text>
					</svg>
					<input type="text" id="min" value="min" style="width: 75 ; text-align : center;"/>
					<input type="text" id ="max" value="max" style="width: 75 ; text-align : center;"/>
					<input type="button" id ="analysis" value="analysis" />
					
				</div>
			</div>
			<div id="content1" style="background-color:#EEEEEE;height:300px;float:left;width:400px;text-align:center;" >
				heatmap
				<svg id="heatmap" height = "280" width = "400"></svg>
			</div>
			<div id="content2" style="background-color:#FFD700;height:300px;width:200px;float:left;text-align:center;">
				distance
				<svg id="distance" height = "280" width = "200"></svg>
			</div>

			
			<div style="background-color:#FFA500;clear:both;width: 600px;">
				<div id="slider1" style="width: 600px;"></div>
				<p id = "time">123</p>
				
			</div>
		</div>
		
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
		<script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
		<script src = "newwindow.js"></script>
	</body>
</html>
